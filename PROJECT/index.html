<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Fund</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Trust Fund</h1>
        <h4>Enxerga teus gastos de maneira fácil!</h4>
        <form id="spending-form">
            <label for="date">Data (DD/MM/YYYY):</label>
            <input type="text" id="date" placeholder="DD/MM/YYYY" required>
            
            <label for="amount">Quanto gastou:</label>
            <input type="number" id="amount" placeholder="00,00€" required>
            
            <button type="submit">Adicionar</button>
        </form>

        <canvas id="spending-chart" width="400" height="200"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
